<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Block elements-->
   <h1>hello</h1> 
   <!-- Inline elements/Do not require entire space-->
   <h2>Hello to <i>the</i> world</h2>
   <p>I am a paragraph</p>
   <or type="square">
    <li>Orange</li>
    <li>Apple</li>
    <li>Grapes</li>
   </or>
   <ul type="square">
    <li>Orange</li>
    <li>Apple</li>
    <li>Grapes</li>
   </ul>
   <table border="2">
    <tr>
        <td>first</td>
        <td>Second</td>
    </tr>
    <tr>
        <td>Third</td>
        <td>Fourth</td>
    </tr>
   </table>
</body>
</html>
