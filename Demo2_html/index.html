<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- for tags-->
    <!--This is opening an html within folder itself-->
    <h1 id="first">HELLO WORLD</h1>
    <!-- USED TO EMBED EXTERNAL PAGES-->
    <iframe src="index2.html" height="400" width="400">Iframe</iframe>
    <a href="./index2.html">Go To Inner file</a>
    <br/>
     <!--This is opening an another link-->
    <a href="https://www.google.com/">Go to Google</a>
    <br/>
    <!--This is opening an another link in another tab/same tab/frames etc and also can open the target in different iframes-->
    <a href="https://www.google.com/" target="_blank">Go to Google</a>
    <br/>
    <!--This is going to an another part of page-->
    <a href="#first">Go to h1</a>
</body>
</html>
